<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        #info {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="info">Aquí es mostrarà la informació.</p>
    <script>
        setInterval(actualitzarContingut,1000);

        function actualitzarContingut() {
            // Aquí has d'implementar la lògica de l'exercici.
            let amplada = window.innerWidth;
            let text = document.getElementById("info");
			let fill = document.getElementById("text_nou");
            
            console.log("La url es:" + window.document.getRootNode().baseURI);
            console.log(amplada);
			if(window.innerHeight > 300){
				if(fill === null){
					if(amplada <= 550){
						document.body.style.backgroundColor = "blue";
						text.style.color = "#fff";
					}
					if(amplada > 550 && amplada < 800){
						document.body.style.backgroundColor = "#f1b963";
						text.style.color = "#000";
					}
					if(amplada > 800){
						document.body.style.backgroundColor = "pink";
						text.style.color = "#cbf078";
					}
				}else{
					fill.remove(fill);
				}
			}else{ 
				if(fill === null){
					fill = document.createElement("p")
                    fill.setAttribute("id","text_nou");
                    fill.innerHTML = "Atencio l'altura de la finestra es molt petita!";
					document.body.insertBefore(fill, text);
					
				}
            }
        }

        // Detectem els esdeveniments de canvi de mida i càrrega inicial
        window.addEventListener('resize', actualitzarContingut);
        window.addEventListener('load', actualitzarContingut);
    </script>
</body>
</html>
