<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        #info {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="info">Aquí es mostrarà la informació.</p>
    <script>
        

        function actualitzarContingut() {
            // Aquí has d'implementar la lògica de l'exercici.
            let amplada = window.innerWidth;
            let text = document.getElementById("info");
        
            console.log("La url es:" + window.document.getRootNode().baseURI);
            console.log(amplada);
            if(amplada <= 550){
                document.body.style.backgroundColor = "blue";
                text.style.color = "#fff";
            }
            if(amplada > 550 && amplada < 800){
                document.body.style.backgroundColor = "orange";
                text = "#000";
            }
            if(amplada > 800){
                document.body.style.backgroundColor = "pink";
                text = "green";
            }
            if(amplada < 300){
                text.innerHTML = "Cuidao!";
            }
            
            /*◦ Si l’amplada és menor de 550 píxels:
            ▪ El fons del body ha de ser blau i el text del paràgraf ha de ser blanc.
        ◦ Si l’amplada és entre 550 i 800 píxels:
            ▪ El fons del body ha de ser taronja i el text del paràgraf ha de ser negre.
        ◦ Si l’amplada és superior a 800 píxels:
            ▪ El fons del body ha de ser rosa i el text del paràgraf ha de ser verd.*/
        }

        // Detectem els esdeveniments de canvi de mida i càrrega inicial
        window.addEventListener('resize', actualitzarContingut);
        window.addEventListener('load', actualitzarContingut);
    </script>
</body>
</html>
